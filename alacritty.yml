env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 30
  padding:
    y: 5
  dynamic_padding: true
  decorations: full
  title: Alacritty
  opacity: 0.8
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 12
  normal:
    family:  FiraCode Nerd Font Mono
  bold:
    family:  FiraCode Nerd Font Mono
  italic:
    family:  FiraCode Nerd Font Mono
  bold_italic:
    family:  FiraCode Nerd Font Mono

draw_bold_text_with_bright_colors: true
save_to_clipboard: true
window.dynamic_title: true

cursor:
  style: Underline

live_config_reload: true
mouse:
  hide_when_typing: true

key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

colors:
  primary:
    background: '0x0a1124'
    foreground: '0xffffff'
  cursor:
    text:       '0x0a1124'
    cursor:     '0xffffff'
  
  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xff9e64'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0xffffff'
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xe0af68'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xffffff'
